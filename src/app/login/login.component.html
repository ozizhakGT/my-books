<section class="login">
  <div class="login__background"></div>
  <mat-card class="login__authentication">
    <h1>My Books</h1>
    <mat-card-header>
      <img src="../../assets/logo.png" alt="Logo">
    </mat-card-header>
    <mat-card-content>
      <form class="login__form" #f="ngForm" (ngSubmit)="onLogin(f)">
        <mat-form-field>
          <input matInput name="username" ngModel placeholder="Username" required>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
