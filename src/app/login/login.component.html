<section class="login">
  <div class="login__background"></div>
  <mat-card class="login__authentication">
    <h1>My Books</h1>
    <mat-card-header>
      <img src="../../assets/logo.png" alt="Logo">
    </mat-card-header>
    <mat-card-content>
      <form class="login__form">
        <mat-form-field>
          <input matInput placeholder="Input">
        </mat-form-field>
        <button mat-raised-button color="primary">Click me!</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
